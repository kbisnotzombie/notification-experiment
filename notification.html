<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>测试Notifications</title>
	<script type="text/javascript" src="javascript/jquery-1.7.min.js" charset="utf-8"></script>
</head>
<body>
	<div>  
        <input id="btnGrantPermission" type="button" value="Grant Notification Permission" />  
    </div>  
    <script type="text/javascript">  
        $(document).ready(function () {          
            if (window.webkitNotifications) {  
                window.Notifications = window.webkitNotifications;  
                $('#btnGrantPermission').click(function () {  
                    if (window.Notifications.checkPermission() == 0) {  
                        createNotification();  
                    } else {  
                        window.Notifications.requestPermission();  
                    }  
                });  
            }              
        });          
   
        function createNotification() {  
            var notification = window.webkitNotifications.createNotification("http://www.12306.cn/mormhweb/images/favicon.ico", "这里是标题", "这里是内容");  
            notification.show();
            var onshow = function () {  
                setTimeout(function() {
    				notification.cancel();
    			},  1500);  
            };  
            onshow();
            /* notification.show();  
            setTimeout(function() {
				notification.cancel();
			}, 1500); */
        }  
  
    </script> 
</body>
</html>
